<div class="card">
    <h5 class="card-header card-header-list-color">
        User List
    </h5>
    <div class="card-body">
        <div class="btn btn-popup pull-right">
            <a routerLink="/add-user" class="btn btn-primary">Add User</a>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <table class="table table-borderd table-success table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.title }}</td>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.dob }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <i class="fa fa-edit me-2 text-success" (click)="Edit(user.id)"></i>
                                <i class="fa fa-trash-o me-2 text-danger" (click)="Delete(user.id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
